<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的房子</title>
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transtion=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <!--<script src="./js/flex.js"></script>-->
    <link rel="stylesheet" href="./css/sold.css">
</head>
<body>
    <!--返回-->
    <div class="s-back">
            <div>
                <img src="./image/fanhui.png" alt="">&nbsp;&nbsp;返回
            </div>
        <a href="javascript:;"><i class="iconfont icon-jingshi"></i></a>
    </div>
    <!--正文-->
    <div class="sold">
        <!--我要卖房-->
        <div class="s-content">
            <!--标题-->
            <h1>闪电卖房</h1>
            <p>Selling Lightning</p>

            <!--卖房详情-->
            <div class="s-details">
                <p>您的小区</p>
                <ul>
                    <li class="s-position"><span>请输入（烟台）小区</span><i class="iconfont icon-jiantou"></i></li>
                    <li>您的面积 <i>平方米</i><input type="text" placeholder="请输入您的房屋面积"></li>
                    <li>您的户型  <i class="iconfont icon-jiantou"></i><span>请选择您的户型</span></li>
                    <li>您的价格 <i>万</i><input type="text" placeholder="请输入您的房价"></li>
                </ul>
                <div class="s-nextStep">
                        下一步
                </div>
            </div>
        </div>
    </div>
    <!--弹框-->
    <div class="s-popUp">

    </div>
</body>
</html>
