<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的房子</title>
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transtion=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <!--<script src="./js/flex.js"></script>-->
    <link rel="stylesheet" href="./css/WantToBuy.css">
</head>
<body>
    <!--返回-->
    <div class="back">
        <!--<img src="./image/fanhui.png" alt="">&nbsp;&nbsp;返回-->
        <span><</span>&nbsp;&nbsp;返回
    </div>
    <div class="WantToBuy">
        <!--我要卖房-->
        <div class="w-content">
            <!--标题-->
            <h1>我要买房</h1>
            <p>Want To Buy House</p>

            <!--买房详情-->
            <div class="w-details">
                <div class="w-type">
                    <select name="" id="">
                        <option value="" selected>请选择意向类型</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">3</option>
                        <option value="">3</option>
                        <option value="">3</option>
                        <option value="">3</option>
                        <option value="">3</option>
                        <option value="">3</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <!--右边小箭头-->
                    <span><em></em></span>
                </div>

                <div class="w-region">
                    <select name="" id="">
                        <option value="" selected>请选择意向地区</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <!--右边小箭头-->
                    <span><em></em></span>
                </div>
                <div class="w-room">
                    <select name="" id="">
                        <option value="" selected>请选择意向居室</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <!--右边小箭头-->
                    <span><em></em></span>
                </div>
                <div class="w-orientation">
                    <select name="" id="">
                        <option value="" selected>请选择意向朝向</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <!--右边小箭头-->
                    <span><em></em></span>
                </div>
                <div class="w-require">
                    <select name="" id="">
                        <option value="" selected>请选择意向要求</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <!--右边小箭头-->
                    <span><em></em></span>
                </div>
                <div class="w-area">
                    <select name="" id="">
                        <option value="" selected>请选择意向面积</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                    <!--右边小箭头-->
                    <span><em></em></span>
                </div>


                <!--提交-->
                <div class="w-submit">
                    提&nbsp;&nbsp;&nbsp;交
                </div>
            </div>

        </div>



    </div>
</body>
</html>
