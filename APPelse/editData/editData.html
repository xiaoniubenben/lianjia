<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>买房</title>
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transtion=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-we.c-app-status-bar-style">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <!--<script src="./js/flex.js"></script>-->
    <link rel="stylesheet" href="./css/editData.css">
</head>
<body>
    <!--返回-->
    <div class="back">
        <!--<img src="./image/fanhui.png" alt="">&nbsp;&nbsp;返回-->
        <span><</span>&nbsp;返回
    </div>
    <div class="editData">
        <h1>个人资料</h1>
        <div class="ed-content">
            <div class="ed-logo">
                <p>头像</p>
                <i class="iconfont icon-touxiang"></i>
            </div>
            <div class="ed-nickname">
                <label for="ed-nickname">
                    <p>昵称</p>
                    <input type="text" id="ed-nickname" placeholder="请输入昵称">
                </label>
            </div>
            <div class="ed-tel">
                <label for="ed-tel">
                    <p>手机号</p>
                    <input type="tel" id="ed-tel" placeholder="请输入手机号">
                </label>
            </div>
            <div class="ed-password">
                <label for="ed-password">
                    <p>密码</p>
                    <input type="password" id="ed-password"  placeholder="修改密码" disabled>
                    <span> > </span>

                    <!--<input type="password" id="ed-password"  placeholder="修改密码  >" disabled>-->


                </label>
            </div>
        </div>
        <button>提交</button>
    </div>
</body>
</html>
