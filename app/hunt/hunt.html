<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索房源</title>
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transtion=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <!--<script src="./js/flex.js"></script>-->
    <link rel="stylesheet" href="./css/hunt.css">
</head>
<body>
    <div class="hunt">
        <!--顶部搜索框-->

        <div class="h-type">
            <!--<a href="javascript:;" class="h-olderHouse">二手房</a>-->
            <!--<a href="javascript:;" class="h-newHouse">新房</a>-->
            <a href="javascript:;" class="h-buyHouse">买房</a>
            <a href="javascript:;" class="h-huntHouse">租房</a>
            <a href="javascript:;" class="h-delect">取消</a>
        </div>
        <!--搜索框-->
        <div class="h-topBack">
            <!--小三角-->
            <span class="h-triangle"><em></em></span>
            <div class="h-searchbar">
                <div class="h-search">
                    <div class="h-dingwei"><a href="javascript:;"><img src="./image/dingwei.png" alt=""></a></div>
                    <input type="text" placeholder="您想住在哪?">
                    <div class="h-iconsousuo"><img src="./image/sousuo.png"></div>
                </div>
            </div>

        </div>
        <!--搜索历史-->
        <div class="h-history">
            <p>
                历史搜索
                <i class="iconfont icon-lajitong"></i>
            </p>
            <div class="hisCont">
                <a href="javascript:;">黄海明珠</a>
                <a href="javascript:;">黄海明珠花园</a>
                <a href="javascript:;">黄海明珠</a>
            </div>

        </div>
    </div>
    <script src="./js/zepto.js"></script>
    <script src="./js/hunt.js"></script>
</body>
</html>
