<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>买房</title>
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transtion=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-we.c-app-status-bar-style">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <!--<script src="./js/flex.js"></script>-->
    <link rel="stylesheet" href="./css/soldLabel.css">
</head>
<body>

    <!--返回-->
    <div class="sl-back">
        <i class="iconfont icon-zuojiantou"></i>
        我要卖房
    </div>
    <div class="soldLabel">
        <!--正文-->
        <div class="sl-cont">
            <div class="sl-reason">
                <p>请选择标签（最多三项）</p>
                <!--单选框-->
                <!--<ul>-->
                    <!--<li><label for="p1"><input type="radio" id="p1" name="report">房满两年</label></li>-->
                    <!--<li><label for="p2"><input type="radio" id="p2" name="report">房满两年</label></li>-->
                    <!--<li><label for="p3"><input type="radio" id="p3" name="report">房满两年</label></li>-->
                    <!--<li><label for="p4"><input type="radio" id="p4" name="report">房满两年</label></li>-->
                <!--</ul>-->
                <!--多选框-->
                <ul>
                    <li><label for="d1"><input type="checkbox" id="d1">房满两年</label></li>
                    <li><label for="d2"><input type="checkbox" id="d2">房满五年</label></li>
                    <li><label for="d3"><input type="checkbox" id="d3">新上房源</label></li>
                    <li><label for="d4"><input type="checkbox" id="d4">随时看房</label></li>
                </ul>
                <p>房主评价</p>
                <textarea name="" id="" cols="30" rows="10" placeholder="请输入房屋介绍"></textarea>
            </div>
            <button>确认发布</button>
        </div>
    </div>
    <!--弹框-->
    <div class="so-popUp1 so-extraPop">
        <span class="so-attention">
            最多选择三个标签！
        </span>
    </div>

</body>
</html>
