<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>买房</title>
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transtion=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-we.c-app-status-bar-style">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <!--<script src="./js/flex.js"></script>-->
    <link rel="stylesheet" href="./css/addAppraise.css">
</head>
<body>

    <!--返回-->
    <div class="aa-back">
        <i class="iconfont icon-zuojiantou"></i>
        添加评价
    </div>
    <div class="addAppraise">
        <div class="aa-content">
            <h3>我的评价</h3>
            <div class="so-text">
                <textarea name="" id="" placeholder="建议50字以上"></textarea>
                <p><span>0</span>/300</p>
            </div>
            <div class="so-suggestion">
                <p>详细描述让买家更好地了解你的房子，带来更快成交哦：</p>
                <p>1.描述一下你的房子的有事，如交通地铁公交近</p>
                <p>2.描述一下房子的结构，如老小区，新装修</p>
                <p>3.描述你房子的周围环境，如周边配套设置，邻里关系</p>
            </div>
        </div>
        <button>提交</button>
    </div>

</body>
</html>
